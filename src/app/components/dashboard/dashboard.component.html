<div class="sm:p-6">
  <div
    class="grid w-full min-w-0 grid-cols-1 gap-6 sm:grid-cols-2 md:grid-cols-2"
  >
    <div
      class="bg-card flex flex-auto flex-col overflow-hidden rounded-2xl p-6 shadow"
    >
      <div class="flex items-start justify-between">
        <div class="truncate text-lg font-medium leading-6 tracking-tight">
          Temperature
        </div>
        <div class="-mr-3 -mt-2 ml-2">
          <button
            mat-icon-button=""
            class="mat-mdc-menu-trigger mdc-icon-button mat-mdc-icon-button mat-unthemed mat-mdc-button-base"
            mat-ripple-loader-class-name="mat-mdc-button-ripple"
            mat-ripple-loader-centered=""
            ng-reflect-menu="[object Object]"
            aria-haspopup="menu"
            aria-expanded="false"
          >
            <span
              class="mat-mdc-button-persistent-ripple mdc-icon-button__ripple"
            ></span
            ><mat-icon
              role="img"
              class="mat-icon notranslate icon-size-5 mat-icon-no-color"
              aria-hidden="true"
              ng-reflect-svg-icon="heroicons_mini:ellipsis-vertic"
              data-mat-icon-type="svg"
              data-mat-icon-name="ellipsis-vertical"
              data-mat-icon-namespace="heroicons_mini"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
                aria-hidden="true"
                fit=""
                height="100%"
                width="100%"
                preserveAspectRatio="xMidYMid meet"
                focusable="false"
              >
                <path
                  d="M10 3a1.5 1.5 0 110 3 1.5 1.5 0 010-3zM10 8.5a1.5 1.5 0 110 3 1.5 1.5 0 010-3zM11.5 15.5a1.5 1.5 0 10-3 0 1.5 1.5 0 003 0z"
                ></path></svg></mat-icon
            ><span class="mat-mdc-focus-indicator"></span
            ><span class="mat-mdc-button-touch-target"></span
            ><span class="mat-ripple mat-mdc-button-ripple"></span></button
          ><!--container--><mat-menu
            class="ng-tns-c1923052698-14 ng-star-inserted"
            ><!--container--></mat-menu
          >
        </div>
      </div>
      <div class="mt-2 flex flex-col items-center">
        <div
          class="text-7xl font-bold leading-none tracking-tight text-blue-500 sm:text-8xl"
        >
          {{ temperature }}Â°
        </div>
        <div class="text-lg font-medium text-blue-600 dark:text-blue-500">
          Celcius
        </div>
        <div
          class="text-secondary mt-5 flex w-full items-baseline justify-center"
        >
          <div class="truncate text-md font-medium">Updated:</div>
          <div class="ml-1.5 text-lg font-semibold">13</div>
        </div>
      </div>
    </div>
    <div
      class="bg-card flex flex-auto flex-col overflow-hidden rounded-2xl p-6 shadow"
    >
      <div class="flex items-start justify-between">
        <div class="truncate text-lg font-medium leading-6 tracking-tight">
          Humidity
        </div>
        <div class="-mr-3 -mt-2 ml-2">
          <button
            mat-icon-button=""
            class="mat-mdc-menu-trigger mdc-icon-button mat-mdc-icon-button mat-unthemed mat-mdc-button-base"
            mat-ripple-loader-uninitialized=""
            mat-ripple-loader-class-name="mat-mdc-button-ripple"
            mat-ripple-loader-centered=""
            ng-reflect-menu="[object Object]"
            aria-haspopup="menu"
            aria-expanded="false"
          >
            <span
              class="mat-mdc-button-persistent-ripple mdc-icon-button__ripple"
            ></span
            ><mat-icon
              role="img"
              class="mat-icon notranslate icon-size-5 mat-icon-no-color"
              aria-hidden="true"
              ng-reflect-svg-icon="heroicons_mini:ellipsis-vertic"
              data-mat-icon-type="svg"
              data-mat-icon-name="ellipsis-vertical"
              data-mat-icon-namespace="heroicons_mini"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
                aria-hidden="true"
                fit=""
                height="100%"
                width="100%"
                preserveAspectRatio="xMidYMid meet"
                focusable="false"
              >
                <path
                  d="M10 3a1.5 1.5 0 110 3 1.5 1.5 0 010-3zM10 8.5a1.5 1.5 0 110 3 1.5 1.5 0 010-3zM11.5 15.5a1.5 1.5 0 10-3 0 1.5 1.5 0 003 0z"
                ></path></svg></mat-icon
            ><span class="mat-mdc-focus-indicator"></span
            ><span class="mat-mdc-button-touch-target"></span></button
          ><!--container--><mat-menu
            class="ng-tns-c1923052698-16 ng-star-inserted"
            ><!--container--></mat-menu
          >
        </div>
      </div>
      <div class="mt-2 flex flex-col items-center">
        <div
          class="text-7xl font-bold leading-none tracking-tight text-amber-500 sm:text-8xl"
        >
          {{ humidity }}%
        </div>
        <div class="text-lg font-medium text-amber-600 dark:text-amber-500">
          Percentage
        </div>
        <div
          class="text-secondary mt-5 flex w-full items-baseline justify-center"
        >
          <div class="truncate text-md font-medium">Closed today:</div>
          <div class="ml-1.5 text-lg font-semibold">19</div>
        </div>
      </div>
    </div>
    <div
      class="bg-card flex flex-auto flex-col overflow-hidden rounded-2xl p-6 shadow"
    >
      <app-device-location></app-device-location>
    </div>
    <div
      class="bg-card flex flex-auto flex-col overflow-hidden rounded-2xl shadow sm:col-span-2"
    >
      <app-chart
        [temperature]="temperature | stringToNumber"
        [humidity]="humidity | stringToNumber"
      ></app-chart>
    </div>
  </div>
</div>
