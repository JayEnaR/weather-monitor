<div class="flex items-center m-4">
  <div
    [ngClass]="!hasCoordinates() && isOnline ? 'hidden' : 'visible'" class=""
  >
    Last known location
  </div>
  <button
    mat-flat-button
    class="ml-auto"
    (click)="findDevice()"
    [disabled]="!isOnline"
  >
    Find device
  </button>
</div>

<div id="map" class="h-96 w-full"></div>
